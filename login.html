<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoVision Ads - Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Navigation */
    header {
      background: #111827;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #00ffe7;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 18px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #00ffe7;
    }

    /* Profile Menu */
    .profile {
      position: relative;
      margin-left: 20px;
    }

    .profile-btn {
      background: #00ffe7;
      color: #000;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .profile-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: #1e293b;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      min-width: 220px;
      z-index: 1000;
    }

    .profile-dropdown p {
      margin: 6px 0;
      font-size: 14px;
      color: #fff;
    }

    .profile-dropdown button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-dropdown button:hover {
      background: #e60000;
    }

    .profile:hover .profile-dropdown {
      display: block;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .hero h1 {
      font-size: 32px;
      color: #00ffe7;
      text-shadow: 0 0 12px #00ffe7, 0 0 24px #00ffe7;
      animation: glow 2s infinite alternate;
    }
    .hero p {
      font-size: 16px;
      color: #ddd;
      margin-top: 10px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #00ffe7; }
      to { text-shadow: 0 0 20px #00ffe7, 0 0 30px #00ffe7; }
    }

    /* Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      padding: 20px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      margin: 12px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #00ffe7;
      font-size: 20px;
    }

    .field {
      margin-bottom: 12px;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 11px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
    }

    .field input::placeholder {
      color: #bbb;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00ffe7;
      color: #000;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 8px;
    }

    .btn:hover {
      background: #00c7b3;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .hero h1 { font-size: 24px; }
      .hero p { font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">NeoVision Ads</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="packaging.html">Packages</a></li>
        <li><a href="login.html">Sign In</a></li>
        <li><a href="follow.html">follow</a></li>
      </ul>
      <!-- Profile dropdown (hidden until login) -->
      <div class="profile" id="profileMenu" style="display:none;">
        <button class="profile-btn">üë§ Profile ‚ñæ</button>
        <div class="profile-dropdown">
          <p><strong>Username:</strong> <span id="pUsername"></span></p>
          <p><strong>Email:</strong> <span id="pEmail"></span></p>
          <p><strong>Location:</strong> <span id="pLocation"></span></p>
          <p><strong>Package:</strong> <span id="pPackage"></span></p>
          <p><strong>Payment:</strong> <span id="pPayment"></span></p>
          <button id="logoutBtn">üö™ Log Out</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>‚ú® Light up the city in 3D ‚ú®</h1>
    <p>Immersive billboard campaigns that people can't ignore.</p>
  </section>

  <!-- Forms -->
  <div class="container">
    <!-- Sign Up -->
    <div class="form-box">
      <h2>Create Account</h2>
      <form id="signupForm" autocomplete="on">
        <div class="field">
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="field">
          <input type="email" name="email" placeholder="Email address" required />
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button class="btn" type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Login -->
    <div class="form-box">
      <h2>Login & Pay</h2>
      <form id="loginForm" autocomplete="on">
        <div class="field">
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="field">
          <input type="email" name="email" placeholder="Email address" required />
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <div class="field">
          <select name="location" required>
            <option value="">Select Location</option>
            <option>Vijay Nagar Square</option>
            <option>Palasia Square</option>
            <option>Bhawarkua</option>
            <option>Rajwada</option>
            <option>Other</option>
          </select>
        </div>
        <div class="field">
          <select name="package" required>
            <option value="">Select Package</option>
            <option>Silver</option>
            <option>Gold</option>
            <option>Platinum</option>
          </select>
        </div>
        <div class="field">
          <select name="payment" required>
            <option value="">Select Payment Method</option>
            <option>UPI</option>
            <option>Credit Card</option>
            <option>Debit Card</option>
            <option>Net Banking</option>
            <option>Cash</option>
          </select>
        </div>
        <button class="btn" type="submit">Pay Now</button>
      </form>
    </div>
  </div>

  <script>
    // Handle signup
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let username = this.querySelector('input[name="username"]').value;
      let email = this.querySelector('input[name="email"]').value;
      let pass = this.querySelector('input[name="password"]').value;

      let userData = { username: username, email: email, password: pass };
      localStorage.setItem(email, JSON.stringify(userData));
      alert("‚úÖ Account Created Successfully!");
      this.reset();
    });

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let username = this.querySelector('input[name="username"]').value;
      let email = this.querySelector('input[name="email"]').value;
      let pass = this.querySelector('input[name="password"]').value;
      let location = this.querySelector('select[name="location"]').value;
      let packageType = this.querySelector('select[name="package"]').value;
      let payment = this.querySelector('select[name="payment"]').value;

      let storedUser = JSON.parse(localStorage.getItem(email));
      if (!storedUser) { alert("‚ùå No account found with this email. Please sign up."); return; }
      if (storedUser.password !== pass) { alert("‚ö†Ô∏è Incorrect password! Please try again."); return; }

      // ‚úÖ Success
      alert("‚úÖ Login Successful!");
      document.getElementById("profileMenu").style.display = "block";
      document.getElementById("pUsername").innerText = username;
      document.getElementById("pEmail").innerText = email;
      document.getElementById("pLocation").innerText = location;
      document.getElementById("pPackage").innerText = packageType;
      document.getElementById("pPayment").innerText = payment;
    });

    // Handle logout
    document.getElementById("logoutBtn").addEventListener("click", function() {
      document.getElementById("profileMenu").style.display = "none";
      alert("üëã You have logged out!");
    });
  </script>

</body>
</html>
